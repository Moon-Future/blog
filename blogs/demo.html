  <script>
    Function.prototype.myCall = function(context, ...args) {
      context = context || window
      context._fn_ = this
      let result = context._fn_(...args)
      console.log(args, ...args)
      delete context._fn_
      return result
    }

    function fn(name, age) {
      console.log(this.value, name, age)
    }

      value: 'CL'
    }

    fn.myCall(obj, 2, 'adsd')
